<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script type="text/javascript">
    // Initialize the map (without adding a default tile layer)
var myMap = L.map('mapid').setView([45.4192857, -75.6973237], 13);

// Define layers
// Base layer from OpenStreetMap  
var openStreetMapLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Maptiles &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});
openStreetMapLayer.addTo(myMap);
