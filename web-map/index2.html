<!DOCTYPE html>
<head>
  <title>A Demo WebMap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script type="text/javascript">

    // Define tile layers
var openStreetMapLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }),
  
satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 18,
        attribution: '&copy; Esri'
}),
    
 historical1912 = L.tileLayer('https://mapwarper.net/maps/tile/65528/{z}/{x}/{y}.png', {
    attribution: '1912',
    opacity: 0.7
  }),
  historical1854 = L.tileLayer('https://mapwarper.net/maps/tile/61034/{z}/{x}/{y}.png', {
    attribution: '1854',
    opacity: 0.7
  });

    // Define layer groups
var baseMaps = {
  "OpenStreetMap": openStreetMapLayer,
  "Satellite": satellite
  };

var overlayMaps = {
  "1912": historical1912,
  "1854": historical1854
};

    // Initialize map with default layer
var myMap = L.map('mapid', {
  center: [45.0234145,-75.7332823],
  zoom: 13,
  layers: [openStreetMapLayer] // Start with OpenStreetMap as default
});


</script>
</body>
</html>
